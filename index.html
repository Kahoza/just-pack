<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <title>Just pack</title>
</head>
<body id="body">
  <div id="banner">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <img src=""images/travel-plan.jpg"" alt="">
      <h1>Pack your bags</h1>
      <h2>We'll take care of the rest</h2>
    </div>
  </div>
  <div class="container">
    <h1>What kind of trip are you looking for?</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="card">
          <img src="images/city.jpg" class="card-img-top" alt="Big city at night">
          <div class="card-description">
            <h2 class="card-title">Take me to the city</h2>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="card">
          <img src="images/hiking.jpg" class="card-img-top" alt="Group of hikers">
          <div class="card-description">
            <h2 class="card-title">Let's go hiking</h2>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="card">
          <img src="images/nature.jpg" class="card-img-top"  alt="Picture of a forest">
          <div class="card-description">
            <h2 class="card-title">Explore nature</h2>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="card">
          <img src="images/meditation.jpg" class="card-img-top"  alt="Man meditating">
          <div class="card-description">
            <h2 class="card-title">Meditation retreat</h2>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="card">
          <img src="images/roadtrip.jpg" class="card-img-top"  alt="Van on the road">
          <div class="card-description">
            <h2 class="card-title">Let's hit the road</h2>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="card">
          <img src="images/spa.jpg" class="card-img-top"  alt="Woman in a spa bath">
          <div class="card-description">
            <h2 class="card-title">Spoil me</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <a href="#"><i class="fas fa-envelope"></i></a>
    <a href="#"><i class="fas fa-map-marker-alt"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
  </div>
</body>
</html>
